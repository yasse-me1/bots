<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Tashkent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-text">
            <h1>Pet Tashkent — Shahar hayvonlari ekotizimi</h1>
            <p>Shahar hayvonlarini topish, joylashtirish va parvarish qilish platformasi.</p>

            <div class="buttons">
                <button>Hayvon qo‘shish</button>
                <button>Hayvon topish</button>
                <button>Pryutlar</button>
                <button>Veterinarlar</button>
            </div>
        </div>

        <div class="hero-img">
            <img src="https://img.freepik.com/free-photo/cute-pet-collage-isolated_23-2150007413.jpg?semt=ais_hybrid&w=740&q=80" alt="Dog and cat">
        </div>
    </header>

    <section class="animals">
        <h2>Hayvonlar</h2>

        <div class="card-box">
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzdC7iOH4iRJ9mNE3B_SXCRBScOHlLd_JOIg&s" alt="">
                <h3>Opik</h3>
                <p>5 oylik</p>
                <span class="price">50 000 so‘m</span>
            </div>

            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLDsmACT6P2l-vitiLNBuz11rMwBXL_5x7Rg&s" alt="error">
                <h3>Barsik</h3>
                <p>2 yosh</p>
                <span class="price">BEPUL</span>
            </div>

            <div class="card">
                <img src="https://m.media-amazon.com/images/I/71YvB1o9zPL._AC_UF894,1000_QL80_.jpg" alt="">
                <h3>Rafo</h3>
                <p>8 oy</p>
                <span class="price">40 000 so‘m</span>
            </div>
        </div>
    </section>

</body>
</html>
